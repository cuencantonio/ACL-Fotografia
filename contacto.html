<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="build/img/logo.png" alt="logotipo">
                </a>
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu responsive">
                </div>

                <div class="derecha">
                   
                        
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg">
                    
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="galeria.html">Galeria</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>

           

        </div>

    </header>

    <main class="contenedor seccion">
        <!-- <h1>CONTACTO</h1> --></br>
        <picture>
            <source srcset="build/img/contacto.webp" type="image/webp">
            <source srcset="build/img/contacto.jpg" type="image/jpeg">
            <img loading="lazy" src="build/img/contacto.jpg" alt="contacto">

        </picture>

        <h2>Para contactar, rellena el formulario</h2>

        <form class="formulario">
            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre">

                
                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Email" id="email">

                
                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu teléfono" id="telefono">

                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Motivo del mensaje</legend>
                <label for="opciones">Selecciona una opción:</label>
                <select id="opciones">
                    <option value=""disabled selected>-- Seleccionar --</option>
                    <option value="contratar">Contratación</option>
                    <option value="colaborar">Propuesta de colaboración</option>
                    <option value="otros">Otros...</option>

                </select>

                <label for="tema">Tematica</label>
                <input type="text" placeholder="Tipo o temática de la sesión" id="tema">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Como deseas ser contactado?</p>

                <div class="forma-contacto">
                    <label for="contactar-telefono">Teléfono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>

                <p>Si deseas una sesión ¿Cuando te gustaría hacerla?</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="06:00" max="22:00">

            </fieldset>

            <input type="submit" value="enviar" class="boton-todas">

        </form>


    </main>
